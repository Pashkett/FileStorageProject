<div class="container">

  <div>
    <table class="table">
      <tr>
        <th style="width: 3%;">
          <button class="btn btn-outline-success pull-right" title="Refresh" (click)="getActualItems()">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
        </th>
        <th style="width: 50%;">Name</th>
        <th>Size</th>
        <th>Extension</th>
        <th>Is Public</th>
        <th>Creation Date</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let item of storageItems">
        <td>
          <i class="fa fa-file" aria-hidden="true"></i>
        </td>
        <td>{{item?.displayName}}</td>
        <td>{{item?.size/1024/1024 |  number:'1.0-2'}} MB</td>
        <td>{{item?.extension}}</td>
        <td>{{item?.isPublic}}</td>
        <td>{{item?.createdOn | date: 'mediumDate'}}</td>
        <td>
          <button class="btn btn-outline-success mt-1 mr-1" (click)="openModal(toPublicTemplate, item)" title="Share">
            <i class="fa fa-share-alt-square" aria-hidden="true"></i>
          </button>
          <button class="btn btn-outline-info mt-1 mr-1" (click)="downloadActualItems(item.id, item.displayName)"
            title="Download">
            <i class="fa fa-download" aria-hidden="true"></i>
          </button>
          <button class="btn btn-outline-warning mt-1" (click)="openModal(toRecycleBinTemplate, item)"
            title="To Recycle Bin">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="footer fixed-bottom">
  <div class="d-flex justify-content-center mt-3">
    <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination?.totalItems"
      [itemsPerPage]="pagination?.itemsPerPage" 
      [(ngModel)] = "currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
      lastText="&raquo;">

    </pagination>
  </div>
</div>

<ng-template #toRecycleBinTemplate>
  <div class="modal-body text-center">
    <p>Do you want to <strong>move to Recycle bin</strong> this item?</p>
    <button type="button" class="btn btn-default" (click)="confirmPreDelete()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>

<ng-template #toPublicTemplate>
  <div class="modal-body text-center">
    <p>Do you want to <strong>move to Public</strong> this item?</p>
    <button type="button" class="btn btn-default" (click)="confirmPrePublic()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
