<div class="container mt-5">
  <h6>
    Recycle Bin
  </h6>
  <div class="row">
    <table class="table">
      <tr>
        <th style="width: 3%;">
          <button class="btn btn-outline-success pull-right" title="Refresh" (click)="getAllRecycledItems()">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </button></th>
        <th style="width: 50%;">Name</th>
        <th>Extension</th>
        <th>Is Public</th>
        <th>Creation Date</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let item of recycledItems">
        <td><i class="fa fa-file" aria-hidden="true"></i></td>
        <td>{{item?.displayName}}</td>
        <td>{{item?.extension}}</td>
        <td>{{item?.isPublic}}</td>
        <td>{{item?.createdOn | date:'yyyy-MM-dd hh:mm'}}</td>
        <td>
          <button class="btn btn-outline-success mt-1 mr-1" (click)="openModal(restoreTemplate, item)" title="Restore">
            <i class="fa fa-reply" aria-hidden="true"></i>
          </button>
          <button class="btn btn-outline-danger mt-1 " (click)="openModal(deleteTemplate, item)" title="Delete">
            <i class="fa fa-ban" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="footer fixed-bottom">
  <div class="d-flex justify-content-center mt-3">
    <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination?.totalItems"
      [itemsPerPage]="pagination?.itemsPerPage" 
      [(ngModel)] = "currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
      lastText="&raquo;">

    </pagination>
  </div>
</div>

<ng-template #restoreTemplate>
  <div class="modal-body text-center">
    <p>Do you want to <strong>Restore</strong> this item?</p>
    <button type="button" class="btn btn-default" (click)="confirmRestore()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>

<ng-template #deleteTemplate>
  <div class="modal-body text-center">
    <p>Do you want to <strong>Delete</strong> this item?</p>
    <button type="button" class="btn btn-default" (click)="confirmDelete()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
